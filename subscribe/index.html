<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog Website</title>

    <!-- Google Fonts -->
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Playfair Display Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="grid container">
      <header>
        <div class="header-content">
          <nav class="main-nav">
            <div class="nav-list">
              <a href="/subscribe">Subscribe</a>
              <a href="#">About</a>
            </div>
            <div>
              <a href="#">Search</a>
            </div>
          </nav>

          <div class="brand-app">
            <a class="brand-app__name" href="/">Blog Portal</a>
          </div>
        </div>
      </header>

      <main>
        <div class="main-content">
          <section class="subscribe-newsletter">
            <h1 class="section-title">Get Up-To-Date with Our Latest Blog</h1>

            <form class="subscribe-form">
              <div class="input-control">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="Ex: Nur Rizki Adi Prasetyo" />
              </div>
              <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Ex: nrizki@dicoding.com" />
              </div>
              <div class="submit-control">
                <button class="dark-btn" type="submit">Subscribe Now</button>
              </div>
            </form>
          </section>
        </div>
      </main>

      <footer>
        <hr />
        <div class="footer-content">
          <p class="copyright">
            Dibuat dengan <i class="fas fa-heart"></i> oleh
            <a href="https://www.linkedin.com/in/nur-rizki-adi-prasetyo-2a2ba0157/">
              Nur Rizki Adi Prasetyo
            </a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
